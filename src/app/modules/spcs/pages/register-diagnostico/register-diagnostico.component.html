<div class="cntRegister">
    <div class="cntStep">
        <app-steps-component [itemSteps]='listSteps' [currentStep]='currentStep'></app-steps-component>
    </div>
    <form [formGroup]='formDiagnostico'>
        <ng-container [ngSwitch]="currentStep">
            <ng-container *ngSwitchCase="0">
                <div class="step0">
                    <div class="endereco">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec rhoncus dolor non sem mollis
                        volutpat. Ut eget purus et est viverra fermentum. Praesent nulla sapien, hendrerit in congue a,
                        facilisis sed orci.
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>CEP</label>
                            <input type="text" class="form-control" (blur)='viaCep()' required formControlName='cep'
                                mask='00.000-000' placeholder="00.000-000">
                        </div>
                        <div class="group-input">
                            <label>Municipio de trabalho</label>
                            <input type="text" class="form-control" readonly formControlName='municipioTrabalho'
                                maxlength="50">
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='currentStep = currentStep + 1'>Próximo</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="step1">
                    <div class="form-group form-group-bool">
                        <div class="group-input">
                            <label>Nome</label>
                            <input class="form-control" type="text" readonly>
                        </div>
                        <!-- <div class="group-input-bool">
                            <label>Sexo</label>
                            <div>
                                <input name='boolSexo' value='Masculino'><label>Masculino</label>
                                <input name='boolSexo' value='Feminino'><label>Feminino</label>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Gestante</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input name='boolGestantes' type="radio" value='Sim' id='simGestante'><label for='simGestante'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input name='boolGestantes' type="radio" value='Não' id='naoGestante'><label for="naoGestante">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label>Data N.</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Anos de estudo</label>
                            <input class="form-control" type="text" mask='000'>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Tabagismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Antes)</label>
                            <div class="group-input">
                                <div class="group-radio">
                                    <input formControlName='tabagismoAnterior' type="radio"
                                        value='Sim'><label>Sim</label>
                                </div>
                                <div class="group-radio">
                                    <input formControlName='tabagismoAnterior' type="radio"
                                        value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Etilismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Antes)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio"
                                        value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio"
                                        value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Ingest Café</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label>Ml p/ dia</label>
                            <input class="form-control" type="text" formControlName='cafeMlDia' mask='0000'>
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='currentStep = currentStep + 1'>Próximo</button>
                        <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="form-group">
                    <div class="group-input">
                        <label>Relação de trabalho</label>
                        <select class="form-control" (change)='changeOutrosSelect("option_relacaoTrabalho")'
                            formControlName='option_relacaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemOptRel of listOptRelacaoTrabalho" [value]='itemOptRel'>
                                {{itemOptRel}}</option>
                        </select>
                    </div>
                    <div class="group-input">
                        <label>Outro:</label>
                        <input type="text" class="form-control"
                            [disabled]='this.formDiagnostico.get("option_relacaoTrabalho").value !== "Outro"'
                            formControlName='relacaoTrabalho' maxlength="50" placeholder="Relação de trabalho">
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input">
                        <label>Função de trabalho</label>
                        <select class="form-control" formControlName='funcaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemFuncao of listOptFuncaoTrabalho" [value]='itemFuncao'>{{itemFuncao}}
                            </option>
                        </select>
                    </div>
                    <div class="group-input-bool">
                        <label>Contato com praguicidas</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input name='contatoPraguicida' formControlName='contatoPraguicida' type="radio"
                                    value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input name='contatoPraguicida' formControlName='contatoPraguicida' type="radio"
                                    value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="group-input">
                        <label>Outro:</label>
                        <input type="text" class="form-control" [disabled]='!this.formDiagnostico.get("optionRelacaoTrabalho").value.toString().includes("Outro")' formControlName='relacaoTrabalho' maxlength="50" placeholder="Relação de trabalho">
                    </div> -->
                </div>
                <ng-container *ngIf="formDiagnostico.get('contatoPraguicida').value === 'Sim'">
                    <div class="form-group">
                        <div class="group-input">
                            <label>Há quanto tempo tem contato com praguicidas (venenos)?</label>
                            <input type="text" mask='00' class="form-control" formControlName='tempoContatoPraguicida'>
                        </div>
                        <div class="group-input">
                            <label>FrequÊncia de contato com praguicidas (multiplicação de ano/mês/dia)</label>
                            <input type="text" mask='00000' class="form-control"
                                formControlName='frequenciaContatoPraguicida'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Quando foi a última vez que teve contato (em dias) com um praguicida?</label>
                            <input type="text" mask='000' class="form-control"
                                formControlName='ultimoContatoPraguicida'>
                        </div>
                        <!-- <div class="group-input">
                            <label>Com qual produto teve contato pela última vez?</label>
                            <select class="form-control">
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemPrinAtiv of listPrincipioAtivo" [value]='itemPrinAtiv'>{{itemPrinAtiv}}</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Como aplica os produtos?</label>
                            <select class="form-control" formControlName='option_formaAplicacao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listFormaAplicacao" [value]='itemForApl'>
                                    {{itemForApl}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Principal via de exposição</label>
                            <select class="form-control" required (change)='changeOutrosSelect("option_formaAplicacao")'
                                formControlName='option_formaAplicacao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listViaExpocicao" [value]='itemForApl'>{{itemForApl}}
                                </option>
                            </select>
                        </div>
                        <div class="group-input"
                            *ngIf="this.formDiagnostico.get('option_formaAplicacao').value === 'Outro'">
                            <label>Qual?</label>
                            <input type="text" maxlength="200" class="form-control" formControlName='formaAplicacao'>
                            <!--FALTANDO-->
                        </div>
                    </div>
                    <!-- <div class="form-group-bool"> -->
                    <!-- <div class="group-input-bool">
                            <label>Já ficou doente por causa do veneno?</label>
                            <div>
                                <p-radioButton name='boolAdoeceu' formControlName='adoeceu' value='Sim' label='Sim'></p-radioButton>
                                <p-radioButton name='boolAdoeceu' formControlName='adoeceu' value='Não' label='Não'></p-radioButton>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Quantas vezes você ficou doente por causa do veneno?</label>
                            <div>
                                <p-radioButton name='boolQtVezAdoeceu' formControlName='qtdVezesAdoeceu' value='Uma única vez' label='Uma única vez'></p-radioButton>
                                <p-radioButton name='boolQtVezAdoeceu' formControlName='qtdVezesAdoeceu' value='Mais de uma vez' label='Mais de uma vez'></p-radioButton>
                                <p-radioButton name='boolQtVezAdoeceu' formControlName='qtdVezesAdoeceu' value='Nenhuma vez' label='Nenhuma vez'></p-radioButton>
                            </div>
                        </div> -->
                    <!-- <div class="group-input">
                            <label>Outro:</label>
                            <input type="text" class="form-control" [disabled]='!this.formDiagnostico.get("optionRelacaoTrabalho").value.toString().includes("Outro")' formControlName='relacaoTrabalho' maxlength="50" placeholder="Relação de trabalho">
                        </div> -->
                    <!-- </div> -->
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Alguma vez teve que ser internado?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Quantas vezes?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio"
                                        value='Uma única vez'><label>Uma única vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio"
                                        value='Mais de uma vez'><label>Mais de uma vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio"
                                        value='Nenhuma vez'><label>Nenhuma vez</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Há quanto tempo isto aconteceu?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio"
                                        value='Há menos de 10 anos'><label>Há menos de 10 anos</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio"
                                        value='Há mais de 10 anos'><label>Há mais de 10 anos</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio"
                                        value='Nenhuma vez'><label>Nenhuma vez</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tipo de contato</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio"
                                        value='Direto'><label>Direto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio"
                                        value='Indeiro'><label>Indeiro</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio" value='Sem contato'><label>Sem
                                        contato</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Utiliza equipamentos de proteção individual (EPI)?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Completo'><label>Completo</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Incompleto'><label>Incompleto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Roupa Ipermeável apropriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Bota aprppriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Luvas</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Máscara</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Óculos de Proteção</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Protetor Auricular</label>
                            <div>
                                <p-radioButton formControlName='protetorAuricular' value='Sim' label='Sim'></p-radioButton>
                                <p-radioButton formControlName='protetorAuricular' value='Não' label='Não'></p-radioButton>
                            </div>
                        </div>
                    </div> -->
                </ng-container>
                <div class="cntButton">
                    <button (click)='currentStep = currentStep + 1'>Próximo</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="3">
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Apresenta Doença Cardiovascular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio"
                                    value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio"
                                    value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Hipertensão Arterial</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Hipotensão Arterial</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='hipotensaoArterial' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='hipotensaoArterial' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Arritmia</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='arritmia' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='arritmia' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Apresenta algum sinal/sintoma referente ao Sistema Nervoso</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='alteracaoSNervoso' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='alteracaoSNervoso' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Dor de Cabeça</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='dorCabeca' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='dorCabeca' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Fraqueza Muscular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='fraquezaMuscular' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='fraquezaMuscular' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Tremedeira</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='tremedeira' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='tremedeira' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Tremor palpebral</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='tremorMuscular' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='tremorMuscular' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Visão Turva</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='visãoTurvaEmbacada' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='visãoTurvaEmbacada' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
