<div class="cntRegister">
    <div class="cntStep">
        <app-steps-component [itemSteps]='listSteps' [currentStep]='currentStep'></app-steps-component>
    </div>
    <form [formGroup]='formDiagnostico'>
        <ng-container [ngSwitch]="currentStep">
            <ng-container *ngSwitchCase="0">
                <div class="step0">
                    <div class="data-perfil">
                        <div class="dadosPessoais">
                            <div class="dado-registro">
                                <span>Nome: </span>
                                <label>{{dataUser?.nome}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>CPF: </span>
                                <label>{{dataUser?.cpf | mask: '000.000.000-00'}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Data de Nascimento: </span>
                                <label>{{dataUser?.dataNascimento | date: 'dd/MM/yyyy'}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Escolaridade: </span>
                                <label>{{dataUser?.escolaridade}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Endereço: </span>
                                <label>{{dataUser?.endereco.logradouro}}, {{dataUser?.endereco.numero}} - {{dataUser?.endereco.bairro}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Municipio de residencia: </span>
                                <label>{{dataUser?.endereco.cidade}}/{{dataUser?.endereco.estado}}</label>
                            </div>
                        </div>


                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>CEP</label>
                            <input type="text" class="form-control" (keyup)='viaCep()' required formControlName='cep' mask='00.000-000' placeholder="00.000-000">
                        </div>
                        <div class="group-input">
                            <label>Municipio de trabalho</label>
                            <input type="text" class="form-control" readonly formControlName='municipioTrabalho' maxlength="50">
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='alterCurrentPage()'>Próximo</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="step1">
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Gestante</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='gestante' type="radio" value='Sim' id='simGestante'>
                                    <label for='simGestante'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='gestante' type="radio" value='Não' id='naoGestante'>
                                    <label for="naoGestante">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label>Anos de estudo</label>
                            <input class="form-control" pKeyFilter='int' type="text" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Tabagismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input type="radio" formControlName='tabagismo' value='Sim'>
                                    <label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input type="radio" formControlName='tabagismo' value='Não'>
                                    <label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Sim'>
                                    <label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Não'>
                                    <label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Antes)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tabagismoAnterior' type="radio" value='Sim'>
                                    <label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tabagismoAnterior' type="radio" value='Não'>
                                    <label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Etilismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Sim'>
                                    <label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Não'>
                                    <label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Sim'>
                                    <label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Não'>
                                    <label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Antes)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio"
                                        value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio"
                                        value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Ingest Café</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label>Ml p/ dia</label>
                            <input class="form-control" type="text" formControlName='cafeMlDia' pKeyFilter='int' maxlength="4">
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='alterCurrentPage()'>Próximo</button>
                        <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="form-group">
                    <div class="group-input">
                        <label>Relação de trabalho</label>
                        <select class="form-control" required formControlName='relacaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemOptRel of listOptRelacaoTrabalho" [value]='itemOptRel'>
                                {{itemOptRel}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input">
                        <label>Função de trabalho</label>
                        <select class="form-control" formControlName='funcaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemFuncao of listOptFuncaoTrabalho" [value]='itemFuncao'>{{itemFuncao}}
                            </option>
                        </select>
                    </div>
                    <div class="group-input-bool">
                        <label>Contato com praguicidas</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input name='contatoPraguicida' (click)="casoNaoPraguicida('Sim')" formControlName='contatoPraguicida' type="radio"
                                    value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input name='contatoPraguicida' (click)="casoNaoPraguicida('Não')" formControlName='contatoPraguicida' type="radio"
                                    value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="formDiagnostico.get('contatoPraguicida').value === 'Sim'" >
                    <div class="form-group">
                        <div class="group-input">
                            <label>Há quanto tempo tem contato com praguicidas (venenos)?</label>
                            <input type="text" pKeyFilter='int' maxlength="3" class="form-control" formControlName='tempoContatoPraguicida'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Quando foi a última vez que teve contato (em dias) com um praguicida?</label>
                            <input type="text" pKeyFilter='int' maxlength="2" class="form-control" formControlName='ultimoContatoPraguicida'>
                        </div>
                        <div class="group-input">
                            <label  (click)='alterFormAgro()'>Qual o agrotóxico que teve contato pela última vez?</label>
                            <select class="form-control" formControlName='produtoContatoUltimaVez' >
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemValueAgro of listIdsAgrotoxicos" [value]='itemValueAgro.value.agrotoxicoId' >{{itemValueAgro.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Tipo de Lavoura</label>
                            <select class="form-control" formControlName='cultura'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemLavoura of listLavoura" [value]='itemLavoura'>{{itemLavoura}}</option>
                            </select>
                        </div>
                        <div class="group-input">
                            <label>Agrotóxicos que já teve contato</label>
                            <!-- <select class="form-control" formControlName='listIdsAgroModel' >
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemValueAgro of listIdsAgrotoxicos" [value]='itemValueAgro.value' >{{itemValueAgro.label}}</option>
                            </select> -->
                            <p-multiSelect [options]='listIdsAgrotoxicos' formControlName='listIdsAgroModel' [panelStyle]="{minWidth: '250px'}"></p-multiSelect>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Como aplica os produtos?</label>
                            <select class="form-control" formControlName='formaAplicacao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listFormaAplicacao" [value]='itemForApl'>
                                    {{itemForApl}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input">
                            <label>Principal via de exposição</label>
                            <select class="form-control" required formControlName='viaExposicao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listViaExpocicao" [value]='itemForApl'>{{itemForApl}}
                                </option>
                            </select>
                        </div>
                        <div class="group-input-bool">
                            <label>Já ficou doente por causa do veneno?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='adoeceu' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='adoeceu' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool form-group">
                        <div class="group-input-bool">
                            <label>Quantas vezes você ficou doente por causa do veneno?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='qtdVezesAdoeceu' type="radio" value='Uma única vez'><label>Uma única vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesAdoeceu' type="radio" value='Mais de uma vez'><label>Mais de uma vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesAdoeceu' type="radio" value='Nenhuma vez'><label>Nenhuma vez</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Alguma vez teve que ser internado?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Quantas vezes?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio" value='Uma única vez'><label>Uma única vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio" value='Mais de uma vez'><label>Mais de uma vez</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='qtdVezesInternado' type="radio" value='Nenhuma vez'><label>Nenhuma vez</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Há quanto tempo isto aconteceu?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio" value='Há menos de 10 anos'><label>Há menos de 10 anos</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio" value='Há mais de 10 anos'><label>Há mais de 10 anos</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='quandoInterndo' type="radio" value='Nenhuma vez'><label>Nenhuma vez</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tipo de contato</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio"
                                        value='Direto'><label>Direto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio"
                                        value='Indeiro'><label>Indeiro</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio" value='Sem contato'><label>Sem
                                        contato</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Utiliza equipamentos de proteção individual (EPI)?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Completo'><label>Completo</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Incompleto'><label>Incompleto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio"
                                        value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Roupa Ipermeável apropriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Bota apropriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Luvas</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Máscara</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Óculos de Proteção</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Sim'><label>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Não'><label>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Protetor Auricular</label>
                            <div>
                                <div class="group-radio">
                                    <div class="input-radio">
                                        <input formControlName='protetorAuricular' type="radio" value='Sim'>
                                        <label>Sim</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='protetorAuricular' type="radio" value='Não'>
                                        <label>Não</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="cntButton">
                    <button (click)='alterCurrentPage()'>Próximo</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="3">
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Apresenta Doença Cardiovascular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio"
                                    value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio"
                                    value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Hipertensão Arterial</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Hipotensão Arterial</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='hipotensaoArterial' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='hipotensaoArterial' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Arritmia</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='arritmia' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='arritmia' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Apresenta algum sinal/sintoma referente ao Sistema Nervoso</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='alteracaoSNervoso' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='alteracaoSNervoso' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Dor de Cabeça</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='dorCabeca' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='dorCabeca' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Fraqueza Muscular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='fraquezaMuscular' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='fraquezaMuscular' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Tremedeira</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='tremedeira' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='tremedeira' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Tremor muscular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='tremorMuscular' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='tremorMuscular' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Visão Turva</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='visãoTurvaEmbacada' type="radio" value='Sim'><label>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='visãoTurvaEmbacada' type="radio" value='Não'><label>Não</label>
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Nome medicamento:</label>
                        <input class="form-control" type="text" formControlName='nomeRemedio' maxlength="50">
                    </div>
                </div>
                <div class="cntButton">
                    <button (click)='visibleConfirmation = true'>Próximo</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="5">
                <div class="cntConcluido">
                    <div class="iconConcluido">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="descricao">
                        <span>Cadastro da ficha concluída.</span>
                    </div>
                    <div class="cntBtnConclusao">
                        <button>
                            Imprimir
                        </button>
                        <button (click)='continueConclusao()'>
                            Sair
                        </button>
                    </div>
                </div>
                <div class="cntButton">
                    <button (click)='alterCurrentPage()'>Próximo</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>

        </ng-container>
    </form>
</div>

<p-dialog [(visible)]='visibleConfirmation' [modal]='true' [showHeader]='false'>
    <span class="dialog">
        <div class="icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="description">
            <span class="titleDesc">Atenção</span>
            <span class="desc">Você deseja mesmo enviar estes dados? Após aceitar não será mais possível aceitar.</span>
        </div>
        <div class="cntButton">
            <button (click)='submitFicha()' class='btnSim'>
                Sim
            </button>
            <button (click)='visibleConfirmation = false' class="btnNao">
                Não
            </button>
        </div>
    </span>
</p-dialog>
