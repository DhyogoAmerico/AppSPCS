<div class="cntRegister">
    <div class="cntStep">
        <app-steps-component [itemSteps]='listSteps' [currentStep]='currentStep'></app-steps-component>
    </div>
    <form [formGroup]='formDiagnostico'>
        <ng-container [ngSwitch]="currentStep">
            <ng-container *ngSwitchCase="0">
                <div class="step0">
                    <div class="data-perfil">
                        <div class="dadosPessoais">
                            <div class="dado-registro">
                                <span>Nome: </span>
                                <label>{{dataUser?.nome}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>CPF: </span>
                                <label>{{dataUser?.cpf | mask: '000.000.000-00'}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Data de Nascimento: </span>
                                <label>{{dataUser?.dataNascimento | date: 'dd/MM/yyyy'}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Escolaridade: </span>
                                <label>{{dataUser?.escolaridade}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Endereço: </span>
                                <label>{{dataUser?.endereco.logradouro}}, {{dataUser?.endereco.numero}} - {{dataUser?.endereco.bairro}}</label>
                            </div>
                            <div class="dado-registro">
                                <span>Municipio de residencia: </span>
                                <label>{{dataUser?.endereco.cidade}}/{{dataUser?.endereco.estado}}</label>
                            </div>
                        </div>


                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>CEP</label>
                            <input type="text" class="form-control" (keyup)='viaCep()' required formControlName='cep' mask='00.000-000' placeholder="00.000-000">
                            <span class="errorFormField" *ngIf="formDiagnostico.get('cep').hasError('cepInvalido')">CEP Invalido</span>
                        </div>
                        <div class="group-input">
                            <label>Municipio de trabalho</label>
                            <input type="text" class="form-control" readonly formControlName='municipioTrabalho' maxlength="50">
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='alterCurrentPage()'>Próximo</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="step1">
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Gestante</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='gestante' type="radio" value='Sim' id='simGestante'>
                                    <label for='simGestante'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='gestante' type="radio" value='Não' id='naoGestante'>
                                    <label for="naoGestante">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label>Anos de estudo</label>
                            <input class="form-control" pKeyFilter='int' type="text" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Tabagismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input type="radio" formControlName='tabagismo' value='Sim' id='simtabagismo'>
                                    <label for="simtabagismo">Sim </label>
                                </div>
                                <div class="input-radio">
                                    <input type="radio" formControlName='tabagismo' value='Não' id='naotabagismo'>
                                    <label for="naotabagismo">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Sim' id="simtabagismoAtual">
                                    <label for="simtabagismoAtual">Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tabagismoAtual' type="radio" value='Não' id='naotabagismoAtual'>
                                    <label for="naotabagismoAtual">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Tabagismo (Antes)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tabagismoAnterior' type="radio" value='Sim' id='simtabagismoAnterior'>
                                    <label for="simtabagismoAnterior">Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tabagismoAnterior' type="radio" value='Não' id='naotabagismoAnterior'>
                                    <label for="naotabagismoAnterior">Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Etilismo</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Sim' id='simetilismo'>
                                    <label for='simetilismo'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismo' type="radio" value='Não' id='naoetilismo'>
                                    <label for='naoetilismo'>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Atual)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Sim' id='simetilismoAtual'>
                                    <label for='simetilismoAtual'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAtual' type="radio" value='Não' id='naoetilismoAtual'>
                                    <label for='naoetilismoAtual'>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Etilismo (Antes)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio" value='Sim' id='simetilismoAnterior'>
                                    <label for='simetilismoAnterior'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='etilismoAnterior' type="radio" value='Não' id='naoetilismoAnterior'>
                                    <label for='naoetilismoAnterior'>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input-bool">
                            <label>Ingestão de Café</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Sim'id='simingestaoCafe'>
                                    <label for='simingestaoCafe'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='ingestaoCafe' type="radio" value='Não' id='naoingestaoCafe'>
                                    <label for='naoingestaoCafe'>Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="group-input">
                            <ng-container *ngIf="formDiagnostico.get('ingestaoCafe').value === 'Sim'" >
                                <label>Ml p/ dia</label>
                                <input class="form-control" type="text" formControlName='cafeMlDia' pKeyFilter='int' maxlength="4">
                            </ng-container>
                        </div>
                    </div>
                    <div class="cntButton">
                        <button (click)='alterCurrentPage()'>Próximo</button>
                        <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="form-group">
                    <div class="group-input">
                        <label>Relação de trabalho</label>
                        <select class="form-control" required formControlName='relacaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemOptRel of listOptRelacaoTrabalho" [value]='itemOptRel'>
                                {{itemOptRel}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input">
                        <label>Função de trabalho</label>
                        <select class="form-control" formControlName='funcaoTrabalho'>
                            <option disabled value="">Selecione</option>
                            <option *ngFor="let itemFuncao of listOptFuncaoTrabalho" [value]='itemFuncao'>{{itemFuncao}}
                            </option>
                        </select>
                    </div>
                    <div class="group-input-bool">
                        <label>Contato com praguicidas</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input name='contatoPraguicida' id="simContatoPraguicida" (click)="casoNaoPraguicida('Sim')" formControlName='contatoPraguicida' type="radio" value='Sim'>
                                <label for="simContatoPraguicida">Sim</label>
                            </div>
                            <div class="input-radio">
                                <input name='contatoPraguicida' id="naoContatoPraguicida" (click)="casoNaoPraguicida('Não')" formControlName='contatoPraguicida' type="radio" value='Não'>
                                <label for="naoContatoPraguicida">Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="formDiagnostico.get('contatoPraguicida').value === 'Sim'" >
                    <div class="form-group">
                        <div class="group-input">
                            <label>Há quanto anos você tem contato com praguicidas (venenos)?</label>
                            <input type="text" pKeyFilter='int' maxlength="3" class="form-control" formControlName='tempoContatoPraguicida'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Quando foi a última vez que teve contato (em dias) com um praguicida?</label>
                            <input type="text" pKeyFilter='int' maxlength="2" class="form-control" formControlName='ultimoContatoPraguicida'>
                        </div>
                        <div class="group-input">
                            <label  (click)='alterFormAgro()'>Qual o agrotóxico que teve contato pela última vez?</label>
                            <select class="form-control" formControlName='produtoContatoUltimaVez' >
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemValueAgro of listIdsAgrotoxicos" [value]='itemValueAgro.value.agrotoxicoId' >{{itemValueAgro.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Tipo de Lavoura</label>
                            <select class="form-control" formControlName='cultura'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemLavoura of listLavoura" [value]='itemLavoura'>{{itemLavoura}}</option>
                            </select>
                        </div>
                        <div class="group-input contatoAgro">
                            <label>Agrotóxicos que já teve contato</label>
                            <!-- <select class="form-control" formControlName='listIdsAgroModel' >
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemValueAgro of listIdsAgrotoxicos" [value]='itemValueAgro.value' >{{itemValueAgro.label}}</option>
                            </select> -->
                            <p-multiSelect [options]='listIdsAgrotoxicos' formControlName='listIdsAgroModel' [panelStyle]="{minWidth: '250px'}"></p-multiSelect>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group-input">
                            <label>Como aplica os produtos?</label>
                            <select class="form-control" formControlName='formaAplicacao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listFormaAplicacao" [value]='itemForApl'>
                                    {{itemForApl}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-bool">
                        <div class="group-input">
                            <label>Principal via de exposição</label>
                            <select class="form-control" required formControlName='viaExposicao'>
                                <option disabled value="">Selecione</option>
                                <option *ngFor="let itemForApl of listViaExpocicao" [value]='itemForApl'>{{itemForApl}}
                                </option>
                            </select>
                        </div>
                        <div class="group-input-bool">
                            <label>Já ficou doente por causa do veneno?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='adoeceu' type="radio" value='Sim' id='simadoeceu'>
                                    <label for='simadoeceu'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='adoeceu' type="radio" value='Não' id='naoadoeceu'>
                                    <label for='naoadoeceu'>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf="formDiagnostico.get('adoeceu').value === 'Sim'" >
                        <div class="form-group-bool form-group">
                            <div class="group-input-bool">
                                <label>Quantas vezes você ficou doente por causa do veneno?</label>
                                <div class="group-radio">
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesAdoeceu' type="radio" value='Uma única vez' id='unicavezqtdVezesAdoeceu'>
                                        <label for='unicavezqtdVezesAdoeceu'>Uma única vez</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesAdoeceu' type="radio" value='Mais de uma vez' id='maisdeumaqtdVezesAdoeceu'>
                                        <label for='maisdeumaqtdVezesAdoeceu'>Mais de uma vez</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesAdoeceu' type="radio" value='Nenhuma vez' id='nenhumaqtdVezesAdoeceu'>
                                        <label for='nenhumaqtdVezesAdoeceu'>Nenhuma vez</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Alguma vez teve que ser internado?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Sim' id='siminternado'>
                                    <label for='siminternado'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='internado' type="radio" value='Não' id='naointernado'>
                                    <label for='naointernado'>Não</label>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="formDiagnostico.get('internado').value === 'Sim'" >
                            <div class="group-input-bool">
                                <label>Quantas vezes?</label>
                                <div class="group-radio">
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesInternado' type="radio" value='Uma única vez' id='unicavezqtdVezesInternado'>
                                        <label for='unicavezqtdVezesInternado'>Uma única vez</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesInternado' type="radio" value='Mais de uma vez' id='maisdeumaqtdVezesInternado'>
                                        <label for='maisdeumaqtdVezesInternado'>Mais de uma vez</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='qtdVezesInternado' type="radio" value='Nenhuma vez' id='nenhumaqtdVezesInternado'>
                                        <label for='nenhumaqtdVezesInternado'>Nenhuma vez</label>
                                    </div>
                                </div>
                            </div>
                        </ng-container>

                    </div>
                    <div class="form-group-bool">
                        <ng-container *ngIf="formDiagnostico.get('internado').value === 'Sim'" >
                            <div class="group-input-bool">
                                <label>Há quanto tempo isto aconteceu?</label>
                                <div class="group-radio">
                                    <div class="input-radio">
                                        <input formControlName='quandoInterndo' type="radio" value='Há menos de 10 anos' id='menosdedezquandoInterndo'>
                                        <label for='menosdedezquandoInterndo'>Há menos de 10 anos</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='quandoInterndo' type="radio" value='Há mais de 10 anos' id='maisdedezquandoInterndo'>
                                        <label for='maisdedezquandoInterndo'>Há mais de 10 anos</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='quandoInterndo' type="radio" value='Nenhuma vez' id='nenhumquandoInterndo'>
                                        <label for='nenhumquandoInterndo'>Nenhuma vez</label>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
  
                        <div class="group-input-bool">
                            <label>Tipo de contato</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio" value='Direto' id='diretotipoContato'>
                                    <label for='diretotipoContato'>Direto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio" value='Indeiro' id='indiretotipoContato'>
                                    <label for='indiretotipoContato'>Indeiro</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='tipoContato' type="radio" value='Sem contato' id='semtipoContato'>
                                    <label for='semtipoContato'>Sem contato</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Utiliza equipamentos de proteção individual (EPI)?</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio" value='Completo' id='completoequipamentoProtecao'>
                                    <label for='completoequipamentoProtecao'>Completo</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio" value='Incompleto' id='incompletoequipamentoProtecao'>
                                    <label for='incompletoequipamentoProtecao'>Incompleto</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='equipamentoProtecao' type="radio" value='Não' id='naoequipamentoProtecao'>
                                    <label for='naoequipamentoProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Roupa Ipermeável apropriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Sim' id='simroupaProtecao'>
                                    <label for='simroupaProtecao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='roupaProtecao' type="radio" value='Não' id='naoroupaProtecao'>
                                    <label for='naoroupaProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Bota apropriada</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Sim' id='simbotaProtecao'>
                                    <label for='simbotaProtecao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='botaProtecao' type="radio" value='Não' id='naobotaProtecao'>
                                    <label for='naobotaProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Luvas</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Sim' id='simluvasProtecao'>
                                    <label for='simluvasProtecao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='luvasProtecao' type="radio" value='Não' id='naoluvasProtecao'>
                                    <label for='naoluvasProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Máscara</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Sim' id='simmascaraProtecao'>
                                    <label for='simmascaraProtecao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='mascaraProtecao' type="radio" value='Não' id='naomascaraProtecao'>
                                    <label for='naomascaraProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="group-input-bool">
                            <label>Óculos de Proteção</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Sim' id='simoculosProtecao'>
                                    <label for='simoculosProtecao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='oculosProtecao' type="radio" value='Não' id='naooculosProtecao'>
                                    <label for='naooculosProtecao'>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-bool">
                        <div class="group-input-bool">
                            <label>Protetor Auricular</label>
                            <div>
                                <div class="group-radio">
                                    <div class="input-radio">
                                        <input formControlName='protetorAuricular' type="radio" value='Sim' id='simprotetorAuricular'>
                                        <label for='simprotetorAuricular'>Sim</label>
                                    </div>
                                    <div class="input-radio">
                                        <input formControlName='protetorAuricular' type="radio" value='Não' id='naoprotetorAuricular'>
                                        <label for='naoprotetorAuricular'>Não</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="cntButton">
                    <button (click)='alterCurrentPage()'>Próximo</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="3">
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Apresenta Doença Cardiovascular</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio" value='Sim' id='simdoencaCardioVascular'>
                                    <label for='simdoencaCardioVascular'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='doencaCardioVascular' type="radio" value='Não' id='naodoencaCardioVascular'>
                                <label for='naodoencaCardioVascular'>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Hipertensão Arterial</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Sim' id='simhipertensaoArterial'>
                                <label for='simhipertensaoArterial'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='hipertensaoArterial' type="radio" value='Não' id='naohipertensaoArterial'>
                                <label for='naohipertensaoArterial'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">

                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["digestorioCancer"]' label='Sistema Digestivo' [disabled]="formDiagnostico.get('teveCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["respiratorioCancer"]' label='Sistema Respiratório' [disabled]="formDiagnostico.get('teveCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["reprodutorCancer"]' label='Sistema Reprodutor' [disabled]="formDiagnostico.get('teveCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["glandularCancer"]' label='Glândula' [disabled]="formDiagnostico.get('teveCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["peleOssoSangueCancer"]' label='Pele/Osso/Sangue' [disabled]="formDiagnostico.get('teveCancer').value === 'Não'"></p-checkbox>
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input-bool">
                        <label>Tem/Teve câncer na família</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='familiaCancer' type="radio" value='Sim' id='simfamiliaCancer'>
                                <label for='simfamiliaCancer'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='familiaCancer' type="radio" value='Não' id='naofamiliaCancer'>
                                <label for='naofamiliaCancer'>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input cancerFicha">
                        <label>Qual tipo</label>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["sncCancerFamilia"]' label='Sistema Nervoso Central' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["digestorioCancerfamilia"]' label='Sistema Digestivo' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["respiratorioCancerfamilia"]' label='Sistema Respiratório' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["reprodutorCancerfamilia"]' label='Sistema Reprodutor' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["glandularCancerfamilia"]' label='Glândula' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                        <p-checkbox [binary]='true' [formControl]='formDiagnostico.controls["peleOssoSangueCancerfamilia"]' label='Pele/Osso/Sangue' [disabled]="formDiagnostico.get('familiaCancer').value === 'Não'"></p-checkbox>
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input-bool">
                        <label>É da região?</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='edaRegiao' type="radio" value='Sim' id='simedaRegiao'>
                                <label for='simedaRegiao'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='edaRegiao' type="radio" value='Não' id='naoedaRegiao'>
                                <label for='naoedaRegiao'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Resultado do Exame de Colinesterase (Método de Ellman)</label>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Ch_t</label>
                        <input class="form-control" type="text" formControlName="ch_t">
                    </div>
                    <div class="group-input">
                        <label>Ch_e</label>
                        <input class="form-control" type="text" formControlName="ch_e">
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Ch_p</label>
                        <input class="form-control" type="text" formControlName="ch_p">
                    </div>
                    <div class="group-input">
                        <label>Ast</label>
                        <input class="form-control" type="text" formControlName="ast">
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Alt</label>
                        <input class="form-control" type="text" formControlName="alt">
                    </div>
                    <div class="group-input">
                        <label>Y_gt</label>
                        <input class="form-control" type="text" formControlName="y_gt">
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Creatina</label>
                        <input class="form-control" type="text" formControlName="creatinina">
                    </div>
                    <div class="group-input">
                        <label>Ambulario</label>
                        <input class="form-control" type="text" formControlName="ambulatorio">
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>Habito Alimentar</label>
                        <input class="form-control" type="text" formControlName="habitoAlimentar">
                    </div>
                    <div class="group-input">
                        <label>IMC</label>
                        <input class="form-control" type="text" formControlName="imc">
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <div class="group-input">
                        <label>Circunferência Abdominal</label>
                        <input class="form-control" type="text" formControlName="circunferenciaAbdominal">
                    </div>
                    <div class="group-input-bool">
                        <label>Você (ou sua esposa) teve dificuldade de engravidar</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='dificuldadeEngravidar' type="radio" value='Sim' id='simdificuldadeEngravidar'>
                                <label for='simdificuldadeEngravidar'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='dificuldadeEngravidar' type="radio" value='Não' id='naodificuldadeEngravidar'>
                                <label for='naodificuldadeEngravidar'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <div class="group-input-bool">
                        <label>Você (ou sua esposa) teve aborto espontâneo</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='abortoEspontaneo' type="radio" value='Sim' id='simabortoEspontaneo'>
                                <label for='simabortoEspontaneo'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='abortoEspontaneo' type="radio" value='Não' id='naoabortoEspontaneo'>
                                <label for='naoabortoEspontaneo'>Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="group-input-bool">
                        <label>Tem filhos</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='temFilhos' type="radio" value='Sim' id='simtemFilhos'>
                                <label for='simtemFilhos'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='temFilhos' type="radio" value='Não' id='naotemFilhos'>
                                <label for='naotemFilhos'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-bool">
                    <ng-container *ngIf="formDiagnostico.get('temFilhos').value === 'Sim'" >
                        <div class="group-input-bool">
                            <label>Filhos com má formação (congênita)</label>
                            <div class="group-radio">
                                <div class="input-radio">
                                    <input formControlName='filhoMaFormacao' type="radio" value='Sim' id='simfilhoMaFormacao'>
                                    <label for='simfilhoMaFormacao'>Sim</label>
                                </div>
                                <div class="input-radio">
                                    <input formControlName='filhoMaFormacao' type="radio" value='Não' id='naofilhoMaFormacao'>
                                    <label for='naofilhoMaFormacao'>Não</label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="group-input-bool">
                        <label>Você faz uso de algum medicamento de uso contínuo</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='medicamentoContinuo' type="radio" value='Sim' id='simmedicamentoContinuo'>
                                <label for='simmedicamentoContinuo'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='medicamentoContinuo' type="radio" value='Não' id='naomedicamentoContinuo'>
                                <label for='naomedicamentoContinuo'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-bool">
                    <ng-container *ngIf="formDiagnostico.get('medicamentoContinuo').value === 'Sim'" >
                        <div class="group-input">
                            <label>Qual medicamento:</label>
                            <input class="form-control" type="text" formControlName='medicamento'>
                        </div>
                    </ng-container>
                    <div class="group-input-bool">
                        <label>Usou remédio para micose nos últimos dois meses</label>
                        <div class="group-radio">
                            <div class="input-radio">
                                <input formControlName='remedioMicose' type="radio" value='Sim' id='simremedioMicose'>
                                <label for='simremedioMicose'>Sim</label>
                            </div>
                            <div class="input-radio">
                                <input formControlName='remedioMicose' type="radio" value='Não' id='naoremedioMicose'>
                                <label for='naoremedioMicose'>Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="formDiagnostico.get('remedioMicose').value === 'Sim'" >
                    <div class="form-group">
                        <div class="group-input">
                            <label>Nome medicamento para Micose:</label>
                            <input class="form-control" type="text" formControlName='nomeRemedio' maxlength="50">
                        </div>
                    </div>
                </ng-container>
                <div class="cntButton">
                    <button (click)='submitFicha()'>Enviar</button>
                    <div class="btnVoltar" (click)='currentStep = currentStep - 1'>Voltar</div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="5">
                <div class="cntConcluido">
                    <div class="iconConcluido">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="descricao">
                        <span>Cadastro da ficha concluída.</span>
                    </div>
                    <div class="cntBtnConclusao">
                        <button class="sair" (click)='continueConclusao()'>
                            Sair
                        </button>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </form>
</div>
