<div class="cntDiagnostico">
    <div class="cntSearch">
        <div class="form-group">
            <input class="form-control" type="text" maxlength="60" [(ngModel)]='valueSearch' placeholder="Nome do paciente">
        </div>
        <div class="cntButton">
            <span>
                <i class="fas fa-search"></i>
            </span>
            <span (click)='registerDiagnostico()'>
                <i class="fas fa-search"></i>
            </span>
        </div>

    </div>
    <p-table [value]='responseTable' [columns]='infoTable' [responsive]='true'>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th style='width: 80px;'></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns='columns'>
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td style='width: 80px;'>
                    <div class="cntButtons">
                        <span class="edit" >
                            <i class="fas fa-user-edit"></i>
                        </span>
                        <span class="delete">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
