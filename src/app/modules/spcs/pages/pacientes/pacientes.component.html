<div class="cntPaciente">
    <div class="cntFunc">
        <button type="button" (click)='byUrlRegister()'>Adicionar</button>
    </div>
    <p-table [value]='responsePacientes' [columns]='infoTable' [responsive]='true'>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th style='width: 80px;'></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns='columns'>
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td style='width: 80px;'>
                    <div class="cntButtons">
                        <span class="edit" (click)='editUser(rowData)'>
                            <i class="fas fa-user-edit"></i>
                        </span>
                        <span class="delete" (click)='deleteUser(rowData)'>
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
