<div class="sideNav">
    <!-- <p-toast></p-toast>

    <button (click)='showSuccess()'>teste</button> -->
    <div class="cntAll">
        <div>
            <div class="logo">
                <img src="../../../assets/image/logoSPCS.png">
            </div>
            <div class="cntButtons">
                <ng-container *ngFor="let item of listSide">
                    <a class="button" [routerLink]='item.link' routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}">
                        {{item.label}}
                    </a>
                </ng-container>
            </div>
        </div>
        <div class="btnPerfil">
            <div class="btn" routerLinkActive='active' (click)='op.toggle($event)' [routerLinkActiveOptions]="{exact: true}">
                Meu perfil
            </div>
            <p-overlayPanel #op [dismissable]="true">
                <div class="overPanelLogout" (click)='logoutUser()'>
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </div>
            </p-overlayPanel>
        </div>
    </div>
</div>
