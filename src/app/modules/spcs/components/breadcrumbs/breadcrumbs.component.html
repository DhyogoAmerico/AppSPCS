<div class="cntBreadCrumb" *ngIf="objBreadcrumb?.length > 0; let ind = index">
    <ng-container *ngFor="let item of objBreadcrumb; let ind = index">
        <label class="title" >{{item?.title}}</label>
        <span class="separador" *ngIf="(objBreadcrumb.length-1) > ind">></span>
    </ng-container>
</div>
