<div class="cntRegister">
    <div class="title">
        Cadastro - Paciente
    </div>
    <div class="cntForm">
        <form [formGroup]='registerForm' (ngSubmit)='submitForm()'>
            <div class="form-group">
                <div class="group-input">
                    <div class="form-label">Nome Completo</div>
                    <input class="form-control" type="text" formControlName='nome'>
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <div class="form-label">CPF</div>
                    <input type="text" class="form-control" (blur)="validCpf(this.registerForm.get('cpf').value)" maxlength="14" mask="000.000.000-00" formControlName='cpf'>
                    <span class="errorInput" *ngIf="this.registerForm.get('cpf').hasError('invalidCpf')">CPF inv√°lido</span>
                </div>
                <div class="group-input">
                    <div class="form-label">Escolaridade</div>
                    <input class="form-control" type="text" formControlName='escolaridade'>
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <div class="form-label">Sexo</div>
                    <div>
                        <input type="radio" name="sexo" formControlName='sexo' value="Masculino" >
                        <label>Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" formControlName='sexo' value="Feminino" >
                        <label>Feminino</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <div class="form-label">Data Nasc</div>
                    <input class="form-control" type="date" formControlName='dataNascimento'>
                </div>
                <div class="group-input">
                    <div class="form-label">Telefone</div>
                    <input class="form-control" type="text" [mask]="'(00) 0000-0000' || '(00) 00000-0000'" formControlName='telefone'>
                </div>
            </div>
            <div (click)='consoleLog()'>Teste</div>
            <ng-container *ngIf="typeUser === 'paciente'">
                <app-add-address (onReturn)='onReturnAddress($event)'></app-add-address>
            </ng-container>
            <ng-container *ngIf="typeUser !== 'paciente'">
                <div class="form-group">
                    <div class="group-input">
                        <div class="form-label">Email</div>
                        <input type="email" class="form-control" formControlName='email'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <div class="form-label">Senha</div>
                        <input type="password" class="form-control" formControlName='senha'>
                    </div>
                    <div class="group-input">
                        <div class="form-label">Confirme sua Senha</div>
                        <input type="password" class="form-control" formControlName='senhaConfirmacao'>
                    </div>
                </div>
            </ng-container>
            <div class="form-group" *ngIf="typeUser === 'medico'">
                <div class="group-input">
                    <div class="form-label">CRM</div>
                    <input type="text" class="form-control" formControlName='crm'>
                </div>
            </div>
            <div class="form-group" *ngIf="typeUser === 'enfermeiro'">
                <div class="group-input">
                    <div class="form-label">Coren</div>
                    <input type="text" class="form-control" formControlName='coren'>
                </div>
            </div>
            <div class="cntButton" *ngIf="typeUser !== 'paciente'">
                <button [disabled]='!registerForm.valid' type="submit">Adicionar</button>
            </div>
        </form>
    </div>
</div>
